<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{site_title}} - {{title}}</title>
  {{common_head}}
</head>
<body>
  <header role="banner" id="post-head">
    <div class="container">
      <a href="/" class="logo"><img src="/img/logo@2x.png" alt="Logo" /></a>
    </div>
  </header>

  <section role="main" class="container">
	  <article>
	    <header>
		    <p class="meta" id="time"><time datetime="{{date}}"><a href="{{monthly_archive_url}}">{{month}}</a> {{day}}, {{year}}</time></p>
	      <h1>{{title}}</h1>
	    </header>
	    <section class="content">
	      {{content}}
	    </section>
	    <footer role="contentinfo" class="post-foot">
	      <section class="post-foot-top">
	 		    <p class="meta" id="tags">{{tags}}</p>
	 		    <a class="twitter-share-button" href="https://twitter.com/intent/tweet" data-text="{{title}} by @an0: {{excerpt}}">Tweet</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
	      </section>
	      <section class="bio">
	        <a class="author-image" href="/"><img src="/img/me.jpg" alt="Me" /></a>
	        <h5><a class="author-name" href="/">Wang Ling</a></h5>
	        <p>I'm Ling Wang, iOS developer, creator of <a href="http://moke.com/moke">Moke</a>, <a href="http://moke.com/tweeet">Tweeet</a>, and <a href="http://moke.com/voodo">Voodo</a>.</p>
	        <ul>
	          <li>
	            <a href="http://twitter.com/an0">Twitter</a>
	          </li>
						<li>
						  <a href="http://github.com/an0">GitHub</a>
						</li>
	          <li>
	            <a href="http://weibo.com/an00na">微博</a>
	          </li>
	        </ul>
	      </section>
	    </footer>
	  </article>  
  </section>
    
  <footer id="footer">
    <section class="container">
      <p>Powered by <a href="https://github.com/an0/Letterpress">Letterpress</a>.</p>
    </section>
  </footer>
</body>
</html>
